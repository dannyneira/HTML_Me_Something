<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href='http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <title>LaunchCafe</title>
</head>
<body>
    <header>
        <nav class='nav-bar'>
            <div>
                <div><img class='nav-bar-logo' src='images/logo.png' alt='tiny_logo'></div>
                <div class='nav-bar-links'>
                    <a class='nav-link' href="#home"><i class='ion-android-home'></i></a>
                    <a class='nav-link' href="#menu"><i class='ion-android-list'></i></a>
                    <a class='nav-link' href="#about"><i class='ion-android-alert'></i></a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class='parallax' id='home-img'></div>
        <div class='content' id='home'>
            <article>
                <h3>Welcome to LaunchCafe</h3>
                <p>home content box more stuff here!</p>
            </article>
        </div>
        <div class='parallax' id='menu-img'></div>
        <div class='content' id='menu'>
            <article>
                <h3>Le Menu</h3>
                <p>Menu goes here!</p>
            </article>
        </div>
        <div class='parallax' id='about-img'></div>
        <div class='content' id='about'>
            <article>
                <h3>About Us</h3>
                <p>About Us Info</p>
            </article>
        </div>
        <div class='map'>
            <iframe src="https://www.google.com/maps/d/embed?mid=1LDuSdXRF9MlDSB9JXYZvN2hUF2I" width="640" height="480"></iframe>
        </div>
    </main>
    <footer class='footer'>
        <div class="footer-github">
                <a href='https://github.com/dannyneira/HTML_Me_Something' target='_blank'>Fork Me on Github! <i class='ion-social-github'></i></a>
        </div>
        <div>Designed with <i class='ion-heart'></i> by Danny Neira</div>
        <div>&copy; 2017</div>
    </footer>
</body>
</html>

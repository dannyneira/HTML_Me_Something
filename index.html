<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href='http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <title>LaunchCafe</title>
</head>
<body>
    <header>
        <nav class='nav-bar'>
            <div>
                <div><img class='nav-bar-logo' src='assets/tiny_logo.jpg' alt='tiny_logo'></div>
                <div class='nav-bar-links'>
                    <a class='nav-link' href="#home"><i class='ion-android-home'></i></a>
                    <a class='nav-link' href="#menu"><i class='ion-android-list'></i></a>
                    <a class='nav-link' href="#about"><i class='ion-android-alert'></i></a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class='parallax' id='home-img'></div>
        <div class='content' id='home'>
            <h3>Welcome to Launch Cafe</h3>
            <p>home content box<br>more stuff here!</p>
        </div>
        <div class='parallax' id='menu-img'></div>
        <div class='content' id='menu'>
            <h3>Menu Deu LaunchCafe</h3>
            <p>Menu goes here!</p>
        </div>
        <div class='parallax' id='about-img'></div>
        <div class='content' id='about'>
            <h3>Learn About Us</h3>
            <p>About Infos</p>
        </div>
        <div class='map'><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3592.273342577943!2d-80.2063131!3d25.7945548!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9b6b70e9339d5%3A0x70a9972706c5a880!2sCIC+Miami!5e0!3m2!1sen!2sus!4v1502119604659" width="1600" height="300" frameborder="0" style="border:0" allowfullscreen></iframe></div>
    </main>
    <footer class='footer'>
        <div class="footer-github">
                <a href='https://github.com/dannyneira/HTML_Me_Something' target='_blank'>Fork Me on Github! <i class='ion-social-github'></i></a>
        </div>
        <div>Designed with <i class='ion-heart'></i> by Danny Neira</div>
        <div>&copy; 2017</div>
    </footer>
</body>
</html>
